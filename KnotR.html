<!DOCTYPE html>
<html>
<body>
  <h1>HTML5 Canvas</h1>

  <canvas id="myCanvas" width="500px" height="500px" style="border: 1px solid blue;"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // Move to a starting point
    ctx.translate(250, 200); // Move the origin to the center of the canvas
    ctx.rotate(Math.PI / 4); // Rotate by 45 degrees

    // Draw a smaller square
    const size = 25; // Adjust the size as needed
    ctx.rect(-size / 2, -size / 2, size, size);

    ctx.stroke();
  </script>
</body>
</html>
